<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Turismo</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    form {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    form input, form select, form button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      grid-column: span 2;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    form button:hover {
      background-color: #005fa3;
    }

    #btnBuscar {
      padding: 0.7rem 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      align-self: start;
    }

    #btnBuscar:hover {
      background-color: #218838;
    }

    #map {
      height: 400px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    footer {
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>API Turismo</header>

  <main>
    <form id="formLugar">
      <input type="text" name="nombre" placeholder="Nombre del lugar" required />
      <input type="number" name="lat" step="any" placeholder="Latitud" required />
      <input type="number" name="lon" step="any" placeholder="Longitud" required />

      <select name="grupo" id="grupo" required>
        <option value="">Selecciona un grupo</option>
        <option value="cervecerias">Cervecerías Artesanales</option>
        <option value="universidades">Universidades</option>
        <option value="farmacias">Farmacias</option>
        <option value="emergencias">Centros de Emergencia</option>
        <option value="supermercados">Supermercados</option>
      </select>

      <button type="submit">Agregar Lugar</button>
    </form>

    <button id="btnBuscar">Buscar Lugares Cercanos (5 km)</button>

    <div id="map"></div>
  </main>

  <footer>© 2025 - Proyecto Turismo</footer>

  <!-- Leaflet JS + App Script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
